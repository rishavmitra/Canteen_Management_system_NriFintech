<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/signin.css}" />
<link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
<link rel="preconnect" th:href="@{https://fonts.gstatic.com}"
	crossorigin>
<link
	th:href="@{https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap}"
	rel="stylesheet">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<body>
<img th:src="@{/images/food.png}" alt=""  class = "food"/> 
<img th:src="@{/images/cook.png}" alt=""  class = "cook"/> 
<div class="content">
	
	<div class="hero">
	
		<div class="left">
			<h1 class="welcome">Welcome to our</h1>
			<h1 class="title">Canteen</h1>
			
		</div>
		<div class="right">
		<h3>Enter your credentials to enter the canteen</h3>
			<form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
				<input type="email" placeholder="Enter your Email" name="username" /> 
				<input type="password" placeholder="Enter your password" name="password"/>
				<a th:href="@{/forgotpassword}" style="color:#f76c28">Forgot Password</a>
				<input type="submit" value = "Login" class = "button" />

			</form>
			
			<p class="newuser">
				New User? <a class="newuserlink" th:href="@{/signup}">Create
					an account</a>
			</p>
		</div>

	</div>
</div>

	<div class="slider"></div>
	<div class="toast" id="OTPsuccess" style="position: absolute; top: 10px; left: 50%;transform:translateX(-50%)">
	    <div class="toast-header">
	      <strong class="mr-auto">Password changed</strong>
	    </div>
	</div>
	<div class="toast" id="OTPmismatch" style="position: absolute; top: 10px; left: 50%;transform:translateX(-50%)">
	    <div class="toast-header">
	      <strong class="mr-auto">Wrong OTP, Try again</strong>
	    </div>
	</div>
	<div class="toast" id="loginsuccess" style="position: absolute; top: 10px; left: 50%;transform:translateX(-50%)">
	    <div class="toast-header">
	      <strong class="mr-auto">Signup successful</strong>
	    </div>
	</div>

	<script type="text/javascript">
	
	var OTP = "[[${OTP}]]";
	var loginsuccess = "[[${loginsuccess}]]";
	
	function showOTPToast() {
		if(OTP==="1"){
			var myAlert = document.getElementById('OTPsuccess');//select id of toast
		      var bsAlert = new bootstrap.Toast(myAlert,{delay:2000});//inizialize it
		      bsAlert.show();//show it
		      OTP = "0";
		      
		}
		if(OTP==="2"){
			var myAlert = document.getElementById('OTPmismatch');//select id of toast
		      var bsAlert = new bootstrap.Toast(myAlert,{delay:2000});//inizialize it
		      bsAlert.show();//show it
		      OTP = "0";
		}
	}
	function showloginsuccessToast() {
		if(loginsuccess==="1"){
			var myAlert = document.getElementById('loginsuccess');//select id of toast
		      var bsAlert = new bootstrap.Toast(myAlert,{delay:2000});//inizialize it
		      bsAlert.show();//show it
		      loginsuccess = "0";
		      
		}
	}
	window.onload= () =>{
		showOTPToast();
		showloginsuccessToast();
	}
	</script>
	<script>
	var is_modal_show = sessionStorage.getItem('alreadyShow');
	
	sessionStorage.setItem('alreadyShow',null); //Resets the session everytime the login screen is visited
	</script>
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js}" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="text/javascript" th:src="@{/js/style.js}"></script>
</body>
</html>
