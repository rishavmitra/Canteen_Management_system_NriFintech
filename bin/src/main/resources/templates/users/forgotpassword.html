<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

 <link rel="stylesheet" th:href="@{/css/signin.css}" /> 
<link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
<link rel="preconnect" th:href="@{https://fonts.gstatic.com}"
	crossorigin>
<link
	th:href="@{https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap}"
	rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="content">
	
	<div class="hero">
	
		<div class="left">
			<h1 class="title">Forgot</h1>
			<h1 class="title">your password</h1>
			
		</div>
		<div class="right">
			<form th:action="@{/genarateOtp}" method="post">
				<input type="email" placeholder="Enter your Email" name="username" th:value="${username}" />
				<input  type="submit" style="color:#f76c28" value="Genarate Otp" class = "generatebtn">
			</form>
			
			<form id="login-form" class="form"  th:action="@{/saveForgotPassword}" method="post">
				
				<input type="number" placeholder="Enter your OTP" name="userotp"/>
				<input type="password" placeholder = "Enter new password" name = "newpassword"/>
				<input type="submit" value = "submit" class = "button" />

			</form>

			<div class="backtosigninsignup">
			
				<p class="newuser">
				New User? <a class="newuserlink" th:href="@{/signup}">Create
					an account</a>
			</p> 
			
				<p class="newuser">
					Already a User? <a class="newuserlink" th:href="@{/signin}">SignIn</a>
				</p>
			</div>
		</div>

	</div>
</div>

	<div class="slider"></div>
	<div class="toast" id="usernotfound" style="position: absolute; top: 10px; left: 50%;transform:translateX(-50%)">
	    <div class="toast-header">
	      <strong class="mr-auto">User not found</strong>
	    </div>
	</div>
	<div class="toast" id="userfound" style="position: absolute; top: 10px; left: 50%;transform:translateX(-50%)">
	    <div class="toast-header">
	      <strong class="mr-auto">OTP sent</strong>
	    </div>
	</div>
	<script type="text/javascript">
	
	var usernotfound = "[[${usernotfound}]]";
	
	
	function showUserNullToast() {
		if(usernotfound==="1"){
			var myAlert = document.getElementById('usernotfound');//select id of toast
		      var bsAlert = new bootstrap.Toast(myAlert,{delay:2000});//inizialize it
		      bsAlert.show();//show it
		      usernotfound = "0";
		}
		if(usernotfound==="2"){
			var myAlert = document.getElementById('userfound');//select id of toast
		      var bsAlert = new bootstrap.Toast(myAlert,{delay:2000});//inizialize it
		      bsAlert.show();//show it
		      usernotfound = "0";
		}
	}
	
	window.onload = ()=>{
		showUserNullToast();
	}
	</script>
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js}" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- 	<script type="text/javascript" th:src="@{/js/style.js}"></script> -->
</body>
</html>
