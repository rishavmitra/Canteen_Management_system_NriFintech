<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Canteen Management Service</title>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
<link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
<link rel="preconnect" th:href="@{https://fonts.gstatic.com}"
	crossorigin>
<link
	th:href="@{https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap}"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/addmoneytowallet.css}" />
</head>
<body>
	<a th:href="@{/logout}" class="logoutbutton">Log out</a>
	<div class="navbar">
		<div class="logo">NRI <span id = "diff">Canteen</span></div>
	
		<h3 class="hellouser">
				 Hello, <span th:text="${user.name}"></span> 
			</h3> 
	</div>
	<div class="userboard">
		<div class="menubar">
			<a th:href="@{/user/bookOrder}" class="active"><i class ="fa-sharp fa-solid fa-burger icon"></i>     Book Order</a> <a
				th:href="@{/user/viewPreviousOrders}"><i class ="fa-solid fa-backward icon"></i>   View Previous Order</a> <a
				th:href="@{/user/addMoneyToWallet}"><i class = " fa-sharp fa-solid fa-wallet icon"></i>  Add Money to
				Wallet</a> <a th:href="@{/user/updateProfile}"><i class = "fa-solid fa-user icon"></i>  Update Profile</a>
				<a th:href="@{/user/useranalytics}"><i class="fa-sharp fa-solid fa-chart-simple icon"></i>  Analytics</a>
		</div>
		<div class="maincontent">
			<div class="info">
				<h2>Item name - <span  th:text="${food.name}"></span></h2>
				<h2>Price - <span  th:text="${food.price}"></span></h2>
			</div>
			<h3 class="orderstitle">All Feedbacks</h3>
			<div class="allfeedbacks">

				<div class="feedback " th:each="f :  ${feedbacks}">
					<div th:switch="${f.rating}" class="rating-stars">
						  <div th:case="1">★</div>
						  <div th:case="2">★★</div>
						  <div th:case="3">★★★</div>
						  <div th:case="4">★★★★</div>
						  <div th:case="5">★★★★★</div>
						</div>
					<h3 th:text="${f.feedback}"></h3>
					<h5  th:text="${f.canteenUsers.name}" class="feedprovider"></h5>
				</div>
			
			
			</div>
		</div>
		</div>

	<script
		th:src="@{https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js}"
		integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="text/javascript" th:src="@{/js/style.js}"></script>
</body>
</html>
